sudo: required

dist: trusty

services:
    - docker

os:
    - linux
    - osx

addons:
    apt:
        packages:
            - automake
            - bison
            - flex
            - build-essential
            - clang
            - cmake
            - g++
            - libboost-all-dev
            - libevent-dev
            - libssl-dev
            - libtool
            - make
            - pkg-config
            - curl
            - tree

language: cpp

compiler:
    - clang
    - gcc

python:
    - "2.7"

env:
    - THRIFT_VERSION=0.10.0

install:
    - pip install --upgrade pip
    - pip install conan
    - docker pull thrift/thrift-build

script:
    - scons

after_failure:
    - echo `pwd`
    - tree -h